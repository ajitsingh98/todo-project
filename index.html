<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOdo List</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css" integrity="sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css" integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l" crossorigin="anonymous"/> 
  <link rel="stylesheet" type="text/css" href="assets\css\todo.css">
  <script type="text/javascript" src="assets\js\lib\jquery-3.5.1.js"></script>
</head>
<body>
  <div class="container">
    <h1>To-Do List <i class="fa fa-plus"></i></h1>
    <input type="text" placeholder="Add new todo">
    <ul>
      <li><span><i class="fa fa-trash"></i></span> Go to sleep!</li>
      <li><span><i class="fa fa-trash"></i></span> Read the papers.</li>
      <li><span><i class="fa fa-trash"></i></span> Do the homeworks!</li>
      <li><span><i class="fa fa-trash"></i></span> Find the key.</li>
      <li><span><i class="fa fa-trash"></i></span> Write blogs!</li>
    </ul>
  </div>



  <script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
